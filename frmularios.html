<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1><strong>Formulario de Contacto</strong></h1>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre"><br>

        <label for="email">Correo electronico:</label><br>
        <input type="email" name="correo" id="emial" placeholder=""><br>
        
        <label for="telefono">Telefono:</label><br>
        <input type="tel" name="telefono" id="telefono" placeholder=""><br> 

        <label for= "mensaje">Mensaje:</label><br>
        <textarea name="comentario" id="comentario" cols="18" rows="6"></textarea><br>
        
        <label for="departamento">Departamento:</label><br>
        <select name="departamento" id="departamento"><br>
            <option value="v">   Ventas</option>
            <option value="o">   Otros</option>
        </select>
        <br>

        <label for="suscribirse al boletin">Suscribirse al boletin:</label>
        <input type="checkbox">
        <br>

        <button>Enviar Mensaje</button>
    </form>
</body>
</html>
